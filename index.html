<head>
	<meta charset="UTF-8">
	<title>A.R.E.S Assault</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="shortcut icon" type="image/png" href="imagesrc/favicon.png"/>
    <script src="scripts/base.js"></script>
</head>
<body>
	
	<div class="container">
    
	<h1>Click Click <small>An Incremental</small></h1>

    <button id="click" type="button" class="btn btn-primary btn-lg btn-block">CLICK ME</button>
    <hr>
    <p>Clicks: <span id="total_clicks">0</span>

        <br />Clicks per <small id="time_period">1.00</small> second: <span id="clicks_per_second">0</span>

    </p>
     <h3>Buy</h3>

    <table class="table">
        <tr>
            <td>Autoclicker <small id="autoclicker_level">lvl 0</small>

            </td>
            <td>
                <button id="buy_click" type="button" class="btn btn-success">Buy for 1</button>
            </td>
        </tr>
        <tr>
            <td>Speed up by 10% <small id="speed_level">lvl 0</small>

            </td>
            <td>
                <button id="upgrade_speed" type="button" class="btn btn-success">Buy for 100</button>
            </td>
        </tr>
    </table>
	</div>
</body>
</html>
